<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol Internacional</title>
    <link href="https://fonts.googleapis.com/css2?family=Danfo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url(https://ideasparaimprimir.com/img/ipi/kits-imprimibles-gratis/copa-america-2024/fondo-azul-copa-america-2024.jpg);
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #000000;
            color: #ffffff;
            
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            padding: 10px;
            
        }

        nav a {
            margin: 0 16px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
            
        }

        nav a:hover {
            background-color: gray;
            color: white;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        #hora {
            position: absolute;
            top: 20px;
            right: 50px;
            
            color: rgb(212, 0, 255); 
            font-size: 24px; 
        }

        article {
            width: 30%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        article:hover {
            background-color: rgba(128, 128, 128, 0.226);
            color: white;
        }

        .img-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .img-container img {
            width: 49%; 
            max-width: 100%;
            border-radius: 5px;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #3e444a;
            color: #d4d5dc;
            margin-top: 20px;
        }
        footer img{
            width: 50px;
            margin-left: 10px;
        }
        
        h2{
            font-family: 'Danfo',sans-serif;
            color: rgb(255, 250, 250);
        }
        p{
            font-family: 'Pacifico', sans-serif;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .controls button {
            margin: 5px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: gray;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Futbol Internacional</h1>
        <div id="hora"></div> 
        <nav>
            <a href="pagina.html">
            <img src="https://i.pinimg.com/736x/bd/ab/68/bdab6851e7bb4bee055f6d6f55900de2.jpg "style='max-width: 5%;'  alt="">
            </a>
        </nav>
    </header>

    
    <section id="articles-section">
        <article>
            <h2>Copa America</h2>
            <p>Se viene el partido contra Canada: 20 de Junio de 2024</p>
            <img src="https://www.ole.com.ar/images/2024/03/23/K4h1LNz-C_720x0__1.jpg" style='max-width: 100%;'>
            <br>
            
        </article>

        <article>
            <h2>Eurocopa</h2>
            <p>Se definieron los grupos de la Eurocopa 2024</p>
            <img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2023/12/02/17015397899634.jpg" style='max-width:100%'>
        </article>

    </section>

    <footer>
        <p>&copy; Geronimo Calvo, 2024 Noticias Deportivas</p>
        <img src="https://i.pinimg.com/736x/47/fa/f0/47faf087d598cbf40839aa564b737d8b.jpg" alt="Deportes">
    </footer>
    <div class="controls">
        
        <button onclick="alternarArticulos()">Mostrar/Ocultar Artículos</button>
        <button onclick="cambiarTamañoTexto('aumentar')">Aumentar Texto</button>
        <button onclick="cambiarTamañoTexto('disminuir')">Disminuir Texto</button>
    </div>

    <script>
        function mostrarHora() {
            var time = new Date();
            var hora = time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds();
            document.getElementById('hora').textContent = hora;
        }

        mostrarHora();
        setInterval(mostrarHora, 1000); 

        

        function alternarArticulos() {
            var articlesSection = document.getElementById('articles-section');
            if (articlesSection.classList.contains('hidden')) {
                articlesSection.classList.remove('hidden');
            } else {
                articlesSection.classList.add('hidden');
            }
        }

        function cambiarTamañoTexto(accion) {
            var todosLosTextos = document.querySelectorAll('p, h2');
            todosLosTextos.forEach(function(texto) {
                var tamañoActual = window.getComputedStyle(texto, null).getPropertyValue('font-size');
                var tamañoActualNum = parseFloat(tamañoActual);
                if (accion === 'aumentar') {
                    texto.style.fontSize = (tamañoActualNum + 2) + 'px';
                } else if (accion === 'disminuir') {
                    texto.style.fontSize = (tamañoActualNum - 2) + 'px';
                }
            });
        }

        
    </script>

</body>
</html>
